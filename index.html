    <style>
        body {
            display: flex;

        }
        button:hover {
            background: #c2185b;
        }
        .heart {
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: #e91e63;
            transform: rotate(-45deg);
            top: 40%;
            left: 50%;
            margin-top: -25px;
            margin-left: -25px;
        }
        .heart::before,
        .heart::after {
            content: "";
            width: 50px;
            height: 50px;
            background-color: #e91e63;
            border-radius: 50%;
            position: absolute;
        }
        .heart::before {
            top: -25px;
            left: 0;
        }
        .heart::after {
            left: 25px;
            top: 0;
        }
    </style>
</head>
